<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Update Authors</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">

</head>

<body>
<div th:insert="fragments/header :: header"></div>
<div class="container my-2">
  <div class="card">
    <div class="card-body">
      <form action="#" th:action="@{/update-authors/{id}(id=${authors.id})}" th:object="${authors}" method="post">
        <div class="row">

          <div class="form-group col-md-8">
            <label for="name" class="col-form-label">Author Description</label>
            <input type="text" th:field="*{description}" class="form-conrol" id="description"
                   placeholder="Publisher Name"/>
            <label for="name" class="col-form-label">Author Name</label>
            <input type="text" th:field="*{name}" class="form-conrol" id="name"
                   placeholder="Publisher Name"/>
          </div>

          <div class="col-md-6">
            <input type="submit" class="btn btn-primary" value=" Submit ">
          </div>

        </div>
      </form>
    </div>
  </div>
</div>
</body>
</html>
