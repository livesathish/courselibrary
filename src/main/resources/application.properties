server.port = 8084
# H2 In Memory DB
spring.h2.console.enable=true
spring.datasource.platform=h2
#spring.datasource.url=jdbc:h2:~/couse-library-management-system;
# in Memory version below - all data and Table will be truncated once application restarted
spring.datasource.url=jdbc:h2:mem:couse-library-management-system
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true


